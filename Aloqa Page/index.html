<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/Aloqa Page/style.css">
    <title>Aloqa</title>
</head>
<body>
    <div class="clip-box"></div>
    <div class="container">
        <div class="wrap">
            <div class="top">
                <div class="wrapper">
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="text">Phone: +1 254 32 998</div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <div class="text">Manzil: O'zbekiston, Toshkent, Yangiyo'l</div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-code"></i>
                        </div>
                        <div class="text">
                            Frontend Developer
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-question"></i>
                        </div>
                        <div class="text">Savollaringiz bo'lsa, quyida yuborishingiz mumkin!</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <form method="post">
                    <div class="fluid">
                        <label for="name">
                            Ism:
                        </label>
                        <br>
                        <input required type="text" placeholder="ism" id="ism">                    
                    </div>
                    <div class="fluid">
                        <label for="email">
                            Email:
                        </label>
                        <br>
                        <input required type="email" placeholder="email" id="email"> 
                    </div>
                    <div class="fluid">
                        <label for="msg">
                            Xabar:
                        </label>
                        <br>
                        <textarea required name="msg" id="msg" cols="30" rows="10" placeholder="Xabar qoldiring..."></textarea> 
                        <button id="btn" type="submit"><i class="fa fa-send"></i></button> 
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/Aloqa Page/script.js"></script>
</body>
</html>
